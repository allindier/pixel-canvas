<div>
    <label for="canvas-width">Width</label>
    <!-- ngModelChange would be preferable, but seems to get called twice -->
    <input id="canvas-width" [ngModel]="(canvas | async).width" (change)="updateWidth($event.target.value)"
        type="number" min="1" (keydown.enter)="blurInput($event)">
    <br/>
    <label for="canvas-height">Height</label>
    <input id="canvas-height" [ngModel]="(canvas | async).height" (change)="updateHeight($event.target.value)"
        type="number" min="1" (keydown.enter)="blurInput($event)">
</div>

<div>
    <label for="canvas-color">Color</label>
    <input id="canvas-color" class="color-picker" (keydown.enter)="blurInput($event)"
        [style.background]="(canvas | async).color" [cpOKButton]="true" [cpCancelButton]="true"
        [colorPicker]="(canvas | async).color" (colorPickerChange)="updateColor($event)">
</div>

<div>
    <button (click)="undo()">Undo</button>
    <button (click)="redo()">Redo</button>
</div>

<div>
    <button (click)="save()">Save</button>
    <button (click)="createNew()">Create New</button>
</div>

<div>
    <!-- ngModelChange would be preferable, but seems to get called twice -->
    <mat-form-field style="width: 75px;">
        <input matInput [ngModel]="(canvas | async).width" (change)="updateWidth($event.target.value)"
            type="number" min="1" (keydown.enter)="blurInput($event)" placeholder="Width">
    </mat-form-field>
    <mat-form-field style="width: 75px;">
        <input matInput [ngModel]="(canvas | async).height" (change)="updateHeight($event.target.value)"
            type="number" min="1" (keydown.enter)="blurInput($event)" placeholder="Height">
    </mat-form-field>
</div>

<div>
    <input id="canvas-color" class="color-picker" (keydown.enter)="blurInput($event)"
        [style.background]="(canvas | async).color" [cpOKButton]="true" [cpCancelButton]="true"
        [colorPicker]="(canvas | async).color" (colorPickerChange)="updateColor($event)">
</div>

<div>
    <button (click)="undo()" mat-raised-button color="primary">Undo</button>
    <button (click)="redo()" mat-raised-button color="primary">Redo</button>
</div>

<div>
    <button (click)="save()" mat-raised-button color="primary">Save</button>
    <button (click)="createNew()" mat-raised-button color="primary">Create New</button>
</div>
